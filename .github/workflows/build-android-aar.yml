name: Build Xray-tun AAR (arm64)

on:
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Xray-tun
        uses: actions/checkout@v4
        with:
          repository: 0xpirouz/Xray-tun
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Install Android SDK + NDK side-by-side
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk-tools.zip -d cmdline-tools
          export PATH=$HOME/android-sdk/cmdline-tools/bin:$PATH
          yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/bin/sdkmanager "platforms;android-21" "ndk;26.1.10909125"

      - name: Build arm64 AAR
        working-directory: .
        env:
          ANDROID_HOME: $HOME/android-sdk
          ANDROID_NDK_HOME: $HOME/android-sdk/ndk/26.1.10909125
        run: |
          gomobile bind -target=android/arm64 -androidapi=21 ./main
          ls -lh *.aar *.jar || true

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: xray-tun-aar-arm64
          path: "*.aar"
