name: Build Full tun2socks AAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-full-aar:
    runs-on: ubuntu-latest

    env:
      GO_VERSION: 1.21.1

    steps:
      # --- Checkout repo ---
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- Install Go ---
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # --- Install Android SDK Commandline Tools ---
      - name: Install Android SDK Commandline Tools
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      # --- Install NDK 23.1.7779620 dynamically ---
      - name: Install Android NDK
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;23.1.7779620"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/23.1.7779620" >> $GITHUB_ENV

      # --- Install CMake 3.10.2 ---
      - name: Install CMake
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "cmake;3.10.2.4988404"
          echo "CMAKE_HOME=$ANDROID_SDK_ROOT/cmake/3.10.2.4988404" >> $GITHUB_ENV

      # --- Clone tun2socks-android ---
      - name: Clone tun2socks-android
        run: git clone https://github.com/LondonX/tun2socks-android.git

      # --- Configure CMake path for Gradle ---
      - name: Configure local.properties for CMake
        run: |
          echo "cmake.dir=$CMAKE_HOME" >> tun2socks-android/local.properties
          cat tun2socks-android/local.properties

      # --- Make Gradle wrapper executable ---
      - name: Make gradlew executable
        run: chmod +x tun2socks-android/gradlew

      # --- Build Go JNI library (multi-ABI) ---
      - name: Build Go JNI library
        run: |
          cd tun2socks-android
          # Universal Android AAR
          gomobile bind -target=android -o tun2socks.aar ./mobile

      # --- Copy Go AAR into Gradle project ---
      - name: Integrate Go AAR into Gradle
        run: |
          cd tun2socks-android
          mkdir -p tun2socks/src/main/libs
          cp tun2socks.aar tun2socks/src/main/libs/

      # --- Build final AAR with Gradle ---
      - name: Build Release AAR
        working-directory: tun2socks-android
        run: ./gradlew tun2socks:assembleRelease --stacktrace

      # --- Upload the final AAR artifact ---
      - name: Upload project-ready AAR
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-full-aar
          path: tun2socks-android/tun2socks/build/outputs/aar/*.aar
