name: Build tun2socks Binary

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install NDK
        run: |
          mkdir -p $HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          curl -o ndk.zip https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q ndk.zip -d $HOME/android-sdk/
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/android-ndk-r25c" >> $GITHUB_ENV

      - name: Clone badvpn Repository
        uses: actions/checkout@v4
        with:
          repository: ambrop72/badvpn
          
      - name: Build tun2socks for arm64-v8a
        run: |
          mkdir -p build/arm64-v8a
          # Use the NDK's clang compiler to build the C source
          $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang \
            -o build/arm64-v8a/tun2socks \
            tun2socks/tun2socks.c

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-binary-arm64
          path: build/arm64-v8a/tun2socks
