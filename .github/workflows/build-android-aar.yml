name: Build tun2socks AAR (Xray-only, no QUIC)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout go-tun2socks-build
        uses: actions/checkout@v4
        with:
          repository: xxf098/go-tun2socks-build
          ref: master

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'   # pin Go version

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK and NDK
        uses: android-actions/setup-android@v3
      - run: |
          sdkmanager --install "ndk;26.1.10909125" "platforms;android-34"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          gomobile init

      - name: Build tun2socks AAR (Xray only, QUIC disabled)
        run: |
          # Clean vendor to avoid v2ray-core
          rm -rf vendor/github.com/v2fly/v2ray-core
          # Force Xray-core only
          go get -u github.com/xtls/xray-core@latest
          # Disable QUIC to avoid qtls panic
          export GOFLAGS="-tags noquic"
          export XRAY_DISABLE_QUIC=1
          # Build AAR
          make android

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-aar-xray-noquic
          path: '**/*.aar'
