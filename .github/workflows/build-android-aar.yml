name: Build Xray AAR with TUN

on:
  workflow_dispatch:
  push:
    branches: [ "tun-build" ]

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone Xray-core
        run: |
          git clone https://github.com/XTLS/Xray-core.git
          cd Xray-core
          git submodule update --init --recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      # Install Android command-line tools and side-by-side NDK
      - name: Install Android SDK + NDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk-tools.zip -d cmdline-tools
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/bin:$PATH
          yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/bin/sdkmanager "platforms;android-21" "ndk;26.1.10909125"

      - name: Build AAR with TUN
        working-directory: Xray-core
        env:
          ANDROID_HOME: $HOME/android-sdk
          ANDROID_NDK_HOME: $HOME/android-sdk/ndk/26.1.10909125
        run: |
          gomobile bind -target=android -androidapi=21 ./main
          ls -lh *.aar *.jar || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xray-aar-tun
          path: "Xray-core/*.aar"
