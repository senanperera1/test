name: Build V2Ray Core AAR (ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone v2ray-core
        run: git clone https://github.com/v2fly/v2ray-core.git v2ray

      - name: Create mobile package and Go file
        run: |
          mkdir -p v2ray/v5/mobile
          echo "package mobile

import \"C\"

// StartCore starts the core with a config
func StartCore(config string) string {
    return \"Core started with config: \" + config
}

// StopCore stops the core
func StopCore() string {
    return \"Core stopped\"
}

// Protect example function for VPN protection
func Protect(uid int) bool {
    return true
}" > v2ray/v5/mobile/mobile.go

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Build AAR
        run: |
          cd v2ray/v5/mobile
          go mod init mobile
          go mod tidy
          gomobile bind -target=android/arm64 -androidapi=21 -o ../../../libv2ray.aar .

      - name: Upload libv2ray.aar
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray
          path: libv2ray.aar
