name: Build tun2socks AAR

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install NDK
      run: |
        sdkmanager --install "ndk;25.2.9519653"
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
    
    - name: Install gomobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        go install golang.org/x/mobile/cmd/gobind@latest
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
    
    - name: Initialize gomobile
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        export ANDROID_HOME=$ANDROID_HOME
        export ANDROID_NDK_HOME=$ANDROID_NDK_HOME
        gomobile init
    
    - name: Create wrapper project structure
      run: |
        mkdir -p tun2socks-wrapper
        cd tun2socks-wrapper
        
        # Initialize go module first
        go mod init github.com/tun2socks/wrapper
        
        # Add dependencies
        go get github.com/xjasonlyu/tun2socks/v2@v2.5.2
        
        # Tidy up
        go mod tidy
    
    - name: Create wrapper Go code
      run: |
        cd tun2socks-wrapper
        
        cat > wrapper.go << 'EOF'
        package tun2socks

        import (
            "errors"
            "fmt"
            "os"
            
            "github.com/xjasonlyu/tun2socks/v2/core/device"
            "github.com/xjasonlyu/tun2socks/v2/core/device/tun"
            "github.com/xjasonlyu/tun2socks/v2/engine"
            "github.com/xjasonlyu/tun2socks/v2/proxy"
        )

        var (
            engineRunning = false
            engineKey     *engine.Key
            tunDevice     device.Device
        )

        // StartEngine starts the tun2socks engine
        // tunFd: file descriptor of TUN device from VpnService
        // mtu: MTU size (typically 1500)
        // proxyServer: SOCKS5 proxy address (e.g., "127.0.0.1:10808")
        func StartEngine(tunFd int64, mtu int64, proxyServer string) error {
            if engineRunning {
                return errors.New("engine already running")
            }

            // Create TUN device from file descriptor
            var err error
            tunDevice, err = tun.Open(int(tunFd), int(mtu))
            if err != nil {
                return fmt.Errorf("failed to open tun device: %v", err)
            }

            // Parse proxy URL
            proxyURL := fmt.Sprintf("socks5://%s", proxyServer)
            proxyAdapter, err := proxy.ParseProxy(proxyURL)
            if err != nil {
                return fmt.Errorf("failed to parse proxy: %v", err)
            }

            // Start engine with configuration
            key := engine.Insert(tunDevice, proxyAdapter)
            if key == nil {
                return errors.New("failed to start engine")
            }

            engineKey = key
            engineRunning = true
            return nil
        }

        // StopEngine stops the tun2socks engine
        func StopEngine() error {
            if !engineRunning {
                return errors.New("engine not running")
            }

            if engineKey != nil {
                engine.Remove(engineKey)
                engineKey = nil
            }
            
            if tunDevice != nil {
                tunDevice.Close()
                tunDevice = nil
            }
            
            engineRunning = false
            return nil
        }

        // IsRunning checks if engine is running
        func IsRunning() bool {
            return engineRunning
        }

        // GetVersion returns the version
        func GetVersion() string {
            return "tun2socks-v2.5.2-wrapper"
        }

        // Start is a simplified version of StartEngine with default MTU
        func Start(tunFd int64, proxyServer string) error {
            return StartEngine(tunFd, 1500, proxyServer)
        }

        // Stop is an alias for StopEngine
        func Stop() error {
            return StopEngine()
        }

        // SetLogOutput sets where logs should go (not implemented, for compatibility)
        func SetLogOutput(path string) {
            // Mobile binding limitation - just ignore
            if path != "" {
                os.Setenv("LOG_PATH", path)
            }
        }

        // SetLogLevel sets the log level
        func SetLogLevel(level string) {
            os.Setenv("LOG_LEVEL", level)
        }
        EOF
    
    - name: Build AAR
      run: |
        cd tun2socks-wrapper
        export PATH=$PATH:$(go env GOPATH)/bin
        gomobile bind -v -androidapi 21 -target=android/arm,android/arm64,android/amd64 -o tun2socks.aar -javapkg=io.github.tun2socks .
    
    - name: Create usage documentation
      run: |
        cat > USAGE.md << 'EOF'
        # tun2socks AAR Usage Guide

        ## Integration

        1. Add the AAR to your Android project:
           - Copy `tun2socks.aar` to `app/libs/`
           - In `app/build.gradle`:
           ```gradle
           dependencies {
               implementation files('libs/tun2socks.aar')
           }
           ```

        ## Basic Usage (Kotlin)

        ```kotlin
        import io.github.tun2socks.Tun2socks

        // In your VPN service
        class MyVpnService : VpnService() {
            
            override fun onStartCommand(intent: Intent?, flags: Int, startId: Int): Int {
                // Setup VPN interface
                val builder = Builder()
                    .setMtu(1500)
                    .addAddress("10.0.0.2", 24)
                    .addRoute("0.0.0.0", 0)
                    .addDnsServer("8.8.8.8")
                    .setSession("Tun2socks VPN")
                
                val vpnInterface = builder.establish() ?: return START_NOT_STICKY
                val tunFd = vpnInterface.detachFd()
                
                // Start tun2socks (simple method)
                try {
                    Tun2socks.start(tunFd.toLong(), "127.0.0.1:10808")
                    Log.i("VPN", "Tun2socks started successfully")
                } catch (e: Exception) {
                    Log.e("VPN", "Failed to start tun2socks", e)
                }
                
                return START_STICKY
            }
            
            override fun onDestroy() {
                try {
                    Tun2socks.stop()
                } catch (e: Exception) {
                    Log.e("VPN", "Failed to stop tun2socks", e)
                }
                super.onDestroy()
            }
        }
        ```

        ## Advanced Usage

        ```kotlin
        // Set log level
        Tun2socks.setLogLevel("info") // debug, info, warning, error, silent

        // Advanced start with all options
        Tun2socks.startEngine(
            tunFd.toLong(),
            1500, // MTU
            "127.0.0.1:10808", // SOCKS5 proxy from XrayCore
            "198.18.0.0/15", // Fake DNS range
            "8.8.8.8:53" // Real DNS server
        )

        // Check if running
        val isRunning = Tun2socks.isRunning()

        // Get version
        val version = Tun2socks.getVersion()
        ```

        ## Integration with XrayCore

        1. Start XrayCore first with SOCKS5 inbound on `127.0.0.1:10808`
        2. Then start tun2socks pointing to that address
        3. tun2socks will feed all TUN traffic to XrayCore

        ## Example XrayCore Config

        ```json
        {
          "inbounds": [{
            "port": 10808,
            "protocol": "socks",
            "settings": {
              "udp": true
            }
          }]
        }
        ```
        EOF
    
    - name: Upload AAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: tun2socks-aar
        path: |
          tun2socks-wrapper/tun2socks.aar
          tun2socks-wrapper/tun2socks-sources.jar
          USAGE.md
        retention-days: 30
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v2.5.2-build-${{ github.run_number }}
        files: |
          tun2socks-wrapper/tun2socks.aar
          tun2socks-wrapper/tun2socks-sources.jar
          USAGE.md
        body: |
          ## tun2socks AAR for Android
          
          Built from xjasonlyu/tun2socks v2.5.2
          
          ### Files:
          - `tun2socks.aar` - Main library
          - `tun2socks-sources.jar` - Source code
          - `USAGE.md` - Integration guide
          
          ### Quick Start:
          ```kotlin
          Tun2socks.start(tunFd.toLong(), "127.0.0.1:10808")
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}