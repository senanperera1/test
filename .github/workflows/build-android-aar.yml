name: Build Modern AndroidLibXrayLite (HEAD + TUN)

on:
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22" # Use latest Go for modern deps

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Install Android SDK + NDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-21" "ndk;26.1.10909125" "build-tools;34.0.0"

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Clone & Inject TUN
        run: |
          # Clone latest code
          git clone https://github.com/2dust/AndroidLibXrayLite.git source_code
          cd source_code
          
          # Inject TUN import. For modern Xray, we try the generic proxyman import + tun specific if available.
          echo 'package libv2ray' > force_tun.go
          # This path is valid in modern Xray core
          echo 'import _ "github.com/xtls/xray-core/app/proxyman/inbound"' >> force_tun.go
          echo 'import _ "github.com/xtls/xray-core/app/proxyman/outbound"' >> force_tun.go
          # Try to import tun explicitly if it exists in the module graph
          # We use a safe approach: update deps first.
          
          go get github.com/xtls/xray-core@latest
          go mod tidy
          
          # Now inject the specific tun package if it exists in the fetched version
          # Modern Xray puts tun in app/proxyman/inbound usually, but let's add the explicit import just in case
          # If this fails build, the previous imports should be enough with -tags
          
      - name: Build AAR
        working-directory: source_code
        run: |
          # Build with TUN tag
          gomobile bind -v -target=android/arm64 -androidapi=21 -tags "json,tun" -o ../libv2ray.aar .
          ls -lh ../libv2ray.aar

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray-aar-arm64
          path: "libv2ray.aar"
