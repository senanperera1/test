name: Build Xray AAR with TUN

on:
  workflow_dispatch:   # run manually from Actions tab
  push:
    branches: [ "tun-build" ]   # only trigger on a dedicated branch

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3

      - name: Clone Xray-core upstream
        run: |
          git clone https://github.com/XTLS/Xray-core.git
          cd Xray-core
          git submodule update --init --recursive

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: "26.1.10909125"

      - name: Build AAR with TUN
        working-directory: Xray-core
        run: |
          # gomobile bind wraps Go packages into Android AAR/JAR
          gomobile bind -target=android ./main
          ls -lh *.aar *.jar || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: xray-aar-tun
          path: "Xray-core/*.aar"
