name: Build Tun2Socks AAR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout tun2socks-android repository
      uses: actions/checkout@v4
      with:
        repository: LondonX/tun2socks-android
        ref: main
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Android NDK and CMake
      run: |
        echo "y" | sdkmanager "ndk;21.4.7075529"
        echo "y" | sdkmanager "cmake;3.10.2.4988404"
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> $GITHUB_ENV
    
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/21.4.7075529" >> local.properties
        echo "cmake.dir=$ANDROID_SDK_ROOT/cmake/3.10.2.4988404" >> local.properties
    
    - name: Update Gradle wrapper to 7.6
      run: |
        ./gradlew wrapper --gradle-version=7.6 --distribution-type=bin
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Clean build
      run: ./gradlew clean
      continue-on-error: true
    
    - name: Build AAR with Gradle
      run: ./gradlew tun2socks:assembleRelease --stacktrace --info
    
    - name: Find and list AAR files
      run: |
        echo "=== AAR Files Found ==="
        find . -name "*.aar" -type f
        echo "======================="
    
    - name: Upload AAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: tun2socks-aar
        path: tun2socks/build/outputs/aar/*.aar
        if-no-files-found: error
    
    - name: Upload native libraries
      uses: actions/upload-artifact@v4
      with:
        name: tun2socks-native-libs
        path: tun2socks/build/intermediates/stripped_native_libs/release/out/lib/
        if-no-files-found: warn
    
    - name: Create Release Info
      run: |
        echo "Build completed successfully!" > build-info.txt
        echo "Timestamp: $(date)" >> build-info.txt
        echo "Commit: ${{ github.sha }}" >> build-info.txt
        echo "NDK: 21.4.7075529" >> build-info.txt
        echo "CMake: 3.10.2.4988404" >> build-info.txt
        
    - name: Upload Build Info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt
