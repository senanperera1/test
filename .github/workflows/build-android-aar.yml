name: Build tun2socks AAR (external clone)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17 (required by sdkmanager)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK tools
        uses: android-actions/setup-android@v3

      - name: Install CMake 3.10.2
        run: |
          sdkmanager "cmake;3.10.2.4988404"
          ls /usr/local/lib/android/sdk/cmake/

      - name: Clone tun2socks-android repository
        run: git clone https://github.com/LondonX/tun2socks-android.git

      - name: Configure correct CMake version
        run: |
          echo "cmake.dir=/usr/local/lib/android/sdk/cmake/3.10.2.4988404" >> tun2socks-android/local.properties
          cat tun2socks-android/local.properties

      - name: Make gradlew executable
        run: chmod +x tun2socks-android/gradlew

      - name: Build Release AAR
        working-directory: tun2socks-android
        run: ./gradlew tun2socks:assembleRelease --stacktrace

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-aar
          path: tun2socks-android/tun2socks/build/outputs/aar/*.aar
