name: Build tun2socks .so (arm64-v8a)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-so:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          components: build-tools;34.0.0

      - name: Install NDK r26c with sdkmanager
        run: |
          yes | sdkmanager --licenses
          sdkmanager "ndk;26.1.10909125"
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "NDK_LLVM_BIN=$ANDROID_SDK_ROOT/ndk/26.1.10909125/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_ENV
          ls -la "$ANDROID_SDK_ROOT/ndk/26.1.10909125/toolchains/llvm/prebuilt/linux-x86_64/bin"

      - name: Set up Go 1.25
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Clone tun2socks
        run: |
          git clone https://github.com/xjasonlyu/tun2socks.git
          git -C tun2socks rev-parse --short HEAD

      - name: Build libtun2socks.so (arm64-v8a)
        env:
          ANDROID_API: '21'
        run: |
          set -e
          cd tun2socks

          # Ensure NDK clang is available
          test -x "$NDK_LLVM_BIN/clang"

          # Go/cgo cross-compile settings
          export CGO_ENABLED=1
          export GOOS=android
          export GOARCH=arm64

          # Use NDK clang with explicit target triple
          export CC="$NDK_LLVM_BIN/clang"
          export CXX="$NDK_LLVM_BIN/clang++"
          export CGO_CFLAGS="--target=aarch64-linux-android${ANDROID_API}"
          export CGO_CXXFLAGS="--target=aarch64-linux-android${ANDROID_API}"
          export CGO_LDFLAGS="--target=aarch64-linux-android${ANDROID_API}"

          mkdir -p ../out/jniLibs/arm64-v8a
          go build -v -trimpath -buildmode=c-shared -o ../out/jniLibs/arm64-v8a/libtun2socks.so .
          ls -lah ../out/jniLibs/arm64-v8a

      - name: Upload .so artifact
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-so-arm64
          path: out/jniLibs/arm64-v8a/libtun2socks.so
