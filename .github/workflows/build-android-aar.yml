name: Build AndroidLibXrayLite AAR (ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository (with patch files included)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Clone AndroidLibXrayLite
      - name: Clone AndroidLibXrayLite
        run: git clone https://github.com/2dust/AndroidLibXrayLite.git

      # 3️⃣ Copy your patch files into the repo
      - name: Apply patch files
        run: |
          cp patch/*.go AndroidLibXrayLite/

      # 4️⃣ Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      # 5️⃣ Install gomobile
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # 6️⃣ Set up Android NDK
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      # 7️⃣ Build the AAR for ARM64 only
      - name: Build AAR
        run: |
          cd AndroidLibXrayLite
          go mod tidy
          gomobile bind -v -target=android/arm64 -androidapi=21 -o ../libv2ray.aar .

      # 8️⃣ Upload the AAR artifact
      - name: Upload libv2ray.aar
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray
          path: libv2ray.aar
