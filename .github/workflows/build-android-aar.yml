name: Build Custom Xray Wrapper (Explicit TUN)

on:
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Install Android SDK + NDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-21" "ndk;26.1.10909125" "build-tools;34.0.0"

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Create Custom Wrapper
        run: |
          mkdir mywrapper
          cd mywrapper
          
          go mod init github.com/myuser/libv2ray
          
          # We create the Go file with EXPLICIT import for proxy/tun
          cat <<EOF > libv2ray.go
          package libv2ray

          import (
              "fmt"
              "strings"
              
              // Import distro/all for standard modules
              _ "github.com/xtls/xray-core/main/distro/all"
              
              // CRITICAL: Explicitly import TUN to register the config id "tun"
              _ "github.com/xtls/xray-core/proxy/tun"
              
              core "github.com/xtls/xray-core/core"
              "github.com/xtls/xray-core/infra/conf/serial"
              
              // Force bind
              _ "golang.org/x/mobile/bind"
          )

          type V2RayPoint struct {
              instance *core.Instance
              running  bool
          }

          func NewV2RayPoint() *V2RayPoint {
              return &V2RayPoint{}
          }

          func (v *V2RayPoint) RunLoop(configContent string) error {
              config, err := serial.LoadJSONConfig(strings.NewReader(configContent))
              if err != nil {
                  return fmt.Errorf("failed to load config: %v", err)
              }

              server, err := core.New(config)
              if err != nil {
                  return fmt.Errorf("failed to create instance: %v", err)
              }

              v.instance = server
              
              if err := server.Start(); err != nil {
                  return fmt.Errorf("failed to start server: %v", err)
              }
              
              v.running = true
              return nil
          }

          func (v *V2RayPoint) StopLoop() error {
              if v.instance != nil {
                  v.instance.Close()
              }
              v.running = false
              return nil
          }
          
          func (v *V2RayPoint) IsRunning() bool {
              return v.running
          }
          EOF
          
          # Dependencies
          go get golang.org/x/mobile/bind
          go get github.com/xtls/xray-core@v1.8.4
          
          go mod tidy

      - name: Build Custom AAR
        working-directory: mywrapper
        run: |
          # Build with tags to be safe
          gomobile bind -v -target=android/arm64 -androidapi=21 -tags "json,tun" -o ../libv2ray.aar .
          ls -lh ../libv2ray.aar

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray-custom-aar
          path: "libv2ray.aar"
