name: Build tun2socks AAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup JDK 17+ (Gradle requires recent Java)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Install Android SDK + NDK + CMake
      - name: Setup Android SDK + NDK + CMake
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          ndk: 23.1.7779620
          cmake: 3.10.2
          build-tools: 33.0.2

      # 4. Make Gradle wrapper executable
      - name: Make Gradle executable
        run: chmod +x gradlew

      # 5. Build release AAR
      - name: Build tun2socks Release AAR
        run: ./gradlew tun2socks:assembleRelease --stacktrace

      # 6. Upload final AAR artifact
      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-aar
          path: tun2socks/build/outputs/aar/*.aar
