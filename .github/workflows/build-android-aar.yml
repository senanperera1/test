name: Build Xray AAR with TUN

on:
  workflow_dispatch:
  push:
    branches: [ "tun-build" ]

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone Xray-core
        run: |
          git clone https://github.com/XTLS/Xray-core.git
          cd Xray-core
          git submodule update --init --recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Setup Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 21                # explicitly set API 21
          ndk-version: "26.1.10909125" # NDK r26c

      - name: Build AAR with TUN
        working-directory: Xray-core
        run: |
          gomobile bind \
            -target=android \
            -androidapi=21 \
            -ndk $ANDROID_SDK_ROOT/ndk/26.1.10909125 \
            ./main
          ls -lh *.aar *.jar || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xray-aar-tun
          path: "Xray-core/*.aar"
