name: Build Tun2Socks AAR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout
        uses: actions/checkout@v4

      # Set up JDK for Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Set up Android SDK + NDK (use r26c, supported by gomobile)
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk: 26.1.10909125
          cmake: 3.22.1
          components: build-tools;34.0.0

      # Point ANDROID_NDK_HOME to the installed NDK
      - name: Set ANDROID_NDK_HOME
        run: echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      # Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # Install gomobile + gobind
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          gomobile init

      # Clone tun2socks
      - name: Clone tun2socks
        run: git clone https://github.com/xjasonlyu/tun2socks.git

      # Build tun2socks AAR
      - name: Build tun2socks AAR
        run: |
          cd tun2socks
          gomobile bind -target=android ./cmd/tun2socks
          mkdir -p ../app/libs
          cp tun2socks.aar ../app/libs/tun2socks.aar

      # Upload artifact
      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-aar
          path: app/libs/tun2socks.aar
