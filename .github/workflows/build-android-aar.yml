name: Build tun2socks .so for Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-so:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK and NDK r26c
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk: 26.1.10909125
          cmake: 3.22.1
          components: build-tools;34.0.0

      - name: Set ANDROID_NDK_HOME
        run: echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Set up Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Clone tun2socks
        run: |
          git clone https://github.com/xjasonlyu/tun2socks.git
          echo "Cloned xjasonlyu/tun2socks"

      - name: Build libtun2socks.so (arm64-v8a)
        env:
          ANDROID_API: '21'
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          set -e
          cd tun2socks

          # Use NDK Clang for aarch64 targeting API 21
          export CC="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android${ANDROID_API}-clang"
          export CXX="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android${ANDROID_API}-clang++"

          # Enable cgo and target Android arm64
          export CGO_ENABLED=1
          export GOOS=android
          export GOARCH=arm64

          # Build shared library from cmd/tun2socks
          mkdir -p ../out/jniLibs/arm64-v8a
          go build -v -trimpath -buildmode=c-shared -o ../out/jniLibs/arm64-v8a/libtun2socks.so ./cmd/tun2socks

          # Provide a minimal header (produced by c-shared mode)
          ls -lah ../out/jniLibs/arm64-v8a

      - name: Build libtun2socks.so (armeabi-v7a)
        env:
          ANDROID_API: '21'
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          set -e
          cd tun2socks

          # Use NDK Clang for armv7 targeting API 21
          export CC="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi${ANDROID_API}-clang"
          export CXX="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi${ANDROID_API}-clang++"

          export CGO_ENABLED=1
          export GOOS=android
          export GOARCH=arm

          mkdir -p ../out/jniLibs/armeabi-v7a
          go build -v -trimpath -buildmode=c-shared -o ../out/jniLibs/armeabi-v7a/libtun2socks.so ./cmd/tun2socks
          ls -lah ../out/jniLibs/armeabi-v7a

      - name: Package jniLibs layout
        run: |
          set -e
          cd out
          # Create a zip with the exact jniLibs structure for easy drop-in
          zip -r tun2socks-jniLibs.zip jniLibs
          ls -lah

      - name: Upload .so artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-so-android
          path: |
            out/jniLibs/arm64-v8a/libtun2socks.so
            out/jniLibs/armeabi-v7a/libtun2socks.so
            out/tun2socks-jniLibs.zip
