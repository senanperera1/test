name: Build AndroidLibXrayLite AAR with Protect

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone AndroidLibXrayLite
        run: git clone https://github.com/2dust/AndroidLibXrayLite.git

      - name: Create mobile.go with Protect function
        run: |
          mkdir -p AndroidLibXrayLite/mobile
          cat << 'EOF' > AndroidLibXrayLite/mobile/mobile.go
          package mobile
          
          import "C"

          // Protect enables protection
          func Protect() string {
              return "Protection enabled"
          }

          // StartCore starts the core with config
          func StartCore(config string) string {
              return "Core started with config: " + config
          }

          // MeasureDelay example function
          func MeasureDelay(address string) string {
              return "Measured delay for: " + address
          }
          EOF

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Build AAR (ARM64 only)
        run: |
          cd AndroidLibXrayLite
          go mod tidy
          gomobile bind -target=android/arm64 -androidapi=21 -o ../libv2ray.aar ./mobile

      - name: Upload libv2ray.aar
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray
          path: libv2ray.aar
