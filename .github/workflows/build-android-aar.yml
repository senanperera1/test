name: Build Android AAR (ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      # 3️⃣ Install gomobile and bind package
      - name: Install gomobile and bind
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init
          go get golang.org/x/mobile/bind@latest

      # 4️⃣ Set up Android NDK (r25c recommended)
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      # 5️⃣ Build the AAR (ARM64)
      - name: Build AAR
        run: |
          cd mobile
          go mod init mobile || true
          go mod tidy
          gomobile bind -target=android/arm64 -androidapi=21 -o ../libv2ray.aar .

      # 6️⃣ Upload AAR artifact
      - name: Upload libv2ray.aar
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray
          path: libv2ray.aar
