name: Build Xray-tun AAR (arm64)

on:
  workflow_dispatch:   # run manually from Actions tab

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      # Checkout upstream Xray-tun repo directly
      - name: Checkout Xray-tun
        uses: actions/checkout@v4
        with:
          repository: 0xpirouz/Xray-tun
          submodules: true

      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      # Install gomobile
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      # Setup Android SDK + NDK (side-by-side)
      - name: Setup Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 21
          ndk-version: "26.1.10909125"

      # Build AAR only for arm64-v8a
      - name: Build arm64 AAR
        working-directory: .
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/26.1.10909125
        run: |
          gomobile bind -target=android/arm64 -androidapi=21 ./main
          ls -lh *.aar *.jar || true

      # Upload artifact
      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: xray-tun-aar-arm64
          path: "*.aar"
