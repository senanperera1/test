name: Build Tun2Socks AAR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout
        uses: actions/checkout@v4

      # Install JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Install Android SDK + NDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          ndk: 26.1.10909125
          cmake: 3.22.1
          components: build-tools;34.0.0

      # Download tun2socks source
      - name: Clone tun2socks
        run: |
          git clone https://github.com/xjasonlyu/tun2socks.git
          cd tun2socks
          # Build Go binary as .so using gomobile
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile bind -target=android ./cmd/tun2socks
          cp tun2socks.aar ../app/libs/tun2socks.aar

      # Build your Android library module (AAR)
      - name: Build AAR
        run: ./gradlew :tun2socks:assembleRelease

      # Upload artifact
      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: tun2socks-aar
          path: tun2socks/build/outputs/aar/*.aar
