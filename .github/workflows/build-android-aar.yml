name: Build AndroidLibXrayLite AAR (ARM64 only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone AndroidLibXrayLite
        run: |
          git clone https://github.com/2dust/AndroidLibXrayLite.git

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Install Android SDK & NDK (manual)
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/android/cmdline-tools
          unzip -q cmdline-tools.zip -d $HOME/android/cmdline-tools
          yes | $HOME/android/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android "ndk;25.2.9519653" "platforms;android-21"
          echo "ANDROID_HOME=$HOME/android" >> $GITHUB_ENV
          echo "$HOME/android/cmdline-tools/cmdline-tools/bin" >> $GITHUB_PATH

      - name: Build AAR (arm64)
        run: |
          cd AndroidLibXrayLite
          go mod tidy
          # build arm64-only aar
          GOOS=android GOARCH=arm64 gomobile bind -v -target=android -androidapi=21 -o ../libv2ray-arm64.aar .

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: libv2ray-arm64.aar
          path: libv2ray-arm64.aar
